{% extends 'admin/base.html' %}

{% block content %}

<form action="" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label>Title:</label>
        <input type="text" class="form-control" name="title" >
    </div>
    <div class="form-group">
        <label>Short description:</label>
        <input type="text" class="form-control"  name="short-desc">
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name='description'></textarea>
    </div>
    <select class="custom-select" name="category">
            {% for category in categories %}
            <option value="{{category.id}}">{{category.title}}</option>
            {% endfor %}
    </select>
    <div class="form-group">
        <label>Image:</label>
        <input type="file" class="form-control" name="file">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit">Add Blog</button>
    </div>
    </form>
</div>
 <a href="{{url_for('blog_list')}}"><button type="button"  class="btn btn-success float-right"
    data-toggle="modal">See Blogs</button></a>
{% endblock %}
